<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link & Hans Schedule</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Daily Quest Board</h1>
  <div id="board">
    <div class="user-section" id="link-section">
      <h2>Link</h2>
      <div class="schedule" id="link-schedule"></div>
      <form class="add-form" data-user="link">
        <input type="time" name="time" required />
        <input type="text" name="event" placeholder="Add quest..." required />
        <button type="submit">Add</button>
      </form>
      <ul class="todo-list" id="link-todo"></ul>
      <form class="todo-form" data-user="link">
        <input type="text" name="task" placeholder="New to-do..." required />
        <button type="submit">Add</button>
      </form>
    </div>
    
    <div class="user-section" id="hans-section">
      <h2>Hans</h2>
      <div class="schedule" id="hans-schedule"></div>
      <form class="add-form" data-user="hans">
        <input type="time" name="time" required />
        <input type="text" name="event" placeholder="Add quest..." required />
        <button type="submit">Add</button>
      </form>
      <ul class="todo-list" id="hans-todo"></ul>
      <form class="todo-form" data-user="hans">
        <input type="text" name="task" placeholder="New to-do..." required />
        <button type="submit">Add</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
